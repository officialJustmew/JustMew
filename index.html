
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JustMew</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
    }
    header {
      padding: 40px 20px;
      text-align: center;
      background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
    }
    header h1 {
      font-size: 3em;
      color: #ff2c2c;
      margin: 0;
    }
    header p {
      font-size: 1.2em;
      color: #e0e0e0;
    }
    .links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 50px;
      flex-wrap: wrap;
    }
    .link-card {
      background-color: #1a1a1a;
      border: 1px solid #ff2c2c;
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      transition: transform 0.3s ease;
      min-width: 200px;
    }
    .link-card:hover {
      transform: scale(1.05);
    }
    .link-card a {
      color: #ff2c2c;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header data-aos="fade-down">
    <h1>JustMew</h1>
    <p>Welcome to JustMew Profile</p>
  </header>

  <section class="links">
    <div class="link-card" data-aos="zoom-in" data-aos-delay="100">
      <a href="https://www.tiktok.com/@justmew" target="_blank">TikTok</a>
    </div>
    <div class="link-card" data-aos="zoom-in" data-aos-delay="200">
      <a href="https://www.instagram.com/justmew" target="_blank">Instagram</a>
    </div>
    <div class="link-card" data-aos="zoom-in" data-aos-delay="300">
      <a href="https://youtube.com/@justmew" target="_blank">YouTube</a>
    </div>
    <div class="link-card" data-aos="zoom-in" data-aos-delay="400">
      <a href="https://discord.gg/justmew" target="_blank">Discord</a>
    </div>
  </section>

  <footer>
    &copy; 2025 JustMew. All rights reserved.
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
